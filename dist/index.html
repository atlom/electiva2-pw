<!DOCTYPE html>
<html ng-app="pw" ng-controller="MainCtrl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Electiva2</title>
        <!--Main CSS-->
        <link rel="stylesheet" href="/css/main.css">
        <!--JS Libs-->
        <script type="text/javascript" src="libs/app.min.js"></script>
    </head>

  <body>
      <!--Top Navbar-->
      <nav class="navtop navbar-default">
          <div class="container-fluid">
              <div class="navbar-header">
                  <a class="navbar-brand" href="#" ng-click="togglebar($event)">
                      <i class="fa fa-bars" aria-hidden="true"></i>
                  </a>
                  <a href="#" class="navbar-brand">Home</a>
              </div>
          </div>
      </nav>

      <div id="wrapper">
          <!--Side Nav-->
          <div id="sidebar-wrapper">
              <h3>MENU</h3>
          </div>

          <!--Main Content-->
          <div id="main-wrapper">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-lg-12" ng-view></div>
                  </div>
              </div>
          </div>
      </div>

    </body>
</html>
